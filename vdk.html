<script type="text/javascript">

    var randombruhp = ("Assets/Backgrounds/Portrait/" + random);
    var randombruhl = ("Assets/Backgrounds/Landscape/" + random);
    if (width <= 900) {
        r.style.setProperty("--bgimage", "url(../Assets/Backgrounds/Portrait/" + random + ")");
        document.getElementById("bruh").src = randombruhp;
    } else {
        r.style.setProperty("--bgimage", "url(../Assets/Backgrounds/Landscape/" + random + ")");
        document.getElementById("bruh").src = randombruhl;
    }

    // Now, retrieve the updated value of --bgimage
    var bgimage = rs.getPropertyValue('--bgimage');
    console.log(bgimage);
    console.log(images[0]);
    </script>
<script>
const colorThief = new ColorThief();
const sourceImage = document.getElementById("bruh");
console.log(sourceImage);
var r = document.querySelector(':root');
function hue(R, G, B)
{
    let Max = 0.0;
    let Min = 0.0;

    let fR = R / 255.0;
    let fG = G / 255.0;
    let fB = B / 255.0;

    if(fR >= fG && fR >= fB)
        Max = fR;
    else if(fG >= fB && fG >= fR)
        Max = fG;
    else if(fB >= fG && fB >= fR)
        Max = fB;

    if(fR <= fG && fR <= fB)
        Min = fR;
    else if(fG <= fB && fG <= fR)
        Min = fG;
    else if(fB <= fG && fB <= fR)
        Min = fB;

    let Hue;

    if(Max == Min)
    {
        Hue = -1.0;
    }
    else
    {
        if(Max == fR)
        {
            Hue = (fG - fB) / (Max - Min);
        }
        else if(Max == fG)
        {
            Hue = 2.0 + (fB - fR) / (Max - Min);
        }
        else if(Max == fB)
        {
            Hue = 4.0 + (fR - fG) / (Max - Min);
        }

        Hue *= 60.0;

        if(Hue < 0.0)
        {
            Hue += 360.0;
        }
    }
    r.style.setProperty('--accent-hue', Hue);
    console.log(Hue);
    return Hue;
}
if (sourceImage.complete) {
    const dominantColor = colorThief.getColor(sourceImage);
    console.log(dominantColor)
    r.style.setProperty('--accent', "rgb("+dominantColor+")");
    let R = dominantColor[0]
    let G = dominantColor[1]
    let B = dominantColor[2]
    hue(R, G, B);
    } else { 
      sourceImage.addEventListener('load', function() {
        const dominantColor = colorThief.getColor(sourceImage);
        console.log(dominantColor)
        r.style.setProperty('--accent', "rgb("+dominantColor+")");
        let R = dominantColor[0]
        let G = dominantColor[1]
        let B = dominantColor[2]
        hue(R, G, B);
      })};
</script>
